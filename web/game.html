<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-cd/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/icon/favicon-16x16.png">
    <link rel="manifest" href="assets/img/icon/site.webmanifest">
    <link rel="shortcut icon" href="assets/img/icon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="assets/img/icon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <title>Takuzu 2077</title>
</head>

<body>
    <audio id="menu_audio" src="assets/music/game.mp3"></audio>
    <div class="page_container">
        <div class="menu-header"></div>
        <div class="left_container">
            <button class="blue_cell" onclick="blue()" onmouseover="hover_effect()"><span>BLUE CELL</span></button>
            <button class="red_cell" onclick="red()" onmouseover="hover_effect()"><span>RED CELL</span></button>
            <button class="empty_cell" onclick="empty()" onmouseover="hover_effect()"><span>EMPTY CELL</span></button>
            <button class="undo" onclick="undo()" onmouseover="hover_effect()"><span>UNDO MOVE</span></button>
            <button class="redo" onclick="redo()" onmouseover="hover_effect()"><span>REDO MOVE</span></button>
            <button class="restart" onclick="restart()" onmouseover="hover_effect()"><span>RESTART
                    GAME</span></button>
            <button class="solve" onclick="solve()" onmouseover="hover_effect()"><span>SOLVE GAME</span></button>
            <button class="random" onclick="random()" onmouseover="hover_effect()"><span>RANDOM
                    GAME</span></button>
        </div>

        <div class="center_container"><canvas id='game-canvas'></canvas></div>

        <div class="right_container">
            <button class="hamburger-menu"></button>
            <a class="logo" href="https://gitlab.emi.u-bordeaux.fr/pt2/teams/tm01/takuzu-01c" target="_blank">
                <img src="assets/img/logo.png" alt="logo-takuzu">
            </a>
            <div class="switch_container">
                <span class="switch_title">SOUNDS</span>
                <button class="switch off" onclick="sounds_switch()"></button>
            </div>
            <div class="switch_container">
                <span class="switch_title">MUSIC</span>
                <button class="switch off" onclick="music_switch()"></button>
            </div>
            <div class="switch_container">
                <span class="switch_title">HOVER</span>
                <button class="switch on" id="hover_switch" onclick="hover_switch()"></button>
            </div>
            <div class="switch_container">
                <span class="switch_title">ERRORS</span>
                <button class="switch on" id="error_switch" onclick="error_switch()">
            </div>
        </div>
    </div>

    <pre id="result"></pre>

    <!-- ********************* script ********************* -->
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
