<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-cd/style.css">
</head>

<body>

    <!-- ********************* html ********************* -->

    <h1 id="title">Takuzu 2077</h1>
    <div class="game_container">
        <canvas id='game-canvas' width="800px" height="800px"></canvas>
    </div>
    <pre id="result"></pre>
    <div class="buttons_container">

        <button class="blue_cell">
            BLUE CELL
        </button>

        <button class="red_cell">
            RED CELL
        </button>

        <button class="empty_cell">
            EMPTY CELL
        </button>

        <button class="undo">
            UNDO MOVE
        </button>

        <button class="redo">
            REDO MOVE
        </button>

        <button class="restart_game">
            RESTART GAME
        </button>

        <button class="solve_game">
            SOLVE GAME
        </button>

    </div>

    <!-- ********************* script ********************* -->

    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
