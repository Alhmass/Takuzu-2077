<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-cd/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/icon/favicon-16x16.png">
    <link rel="manifest" href="assets/img/icon/site.webmanifest">
    <link rel="shortcut icon" href="assets/img/icon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="assets/img/icon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <title>Takuzu 2077</title>
</head>

<body>

    <!-- ********************* html ********************* -->

    <div class="page_container">
        <div class="buttons_container">
            <button class="blue_cell" onclick="blue()"><span>BLUE CELL</span></button>
            <button class="red_cell" onclick="red()"><span>RED CELL</span></button>
            <button class="empty_cell" onclick="empty()"><span>EMPTY CELL</span></button>
            <button class="undo" onclick="undo()"><span>UNDO MOVE</span></button>
            <button class="redo" onclick="redo()"><span>REDO MOVE</span></button>
            <button class="restart_game" onclick="restart()"><span>RESTART GAME</span></button>
            <button class="solve_game" onclick="solve()"><span>SOLVE GAME</span></button>
        </div>

        <div class="game_container">
            <canvas id='game-canvas'></canvas>
        </div>

        <div class="switch_container">
            <a class="logo" href="https://gitlab.emi.u-bordeaux.fr/pt2/teams/tm01/takuzu-01c" target="_blank">
                <img src="assets/img/logo.png" alt="logo-takuzu">
            </a>
            <button class="switch on" onclick="sounds_switch()"><span class="switch_title">SOUNDS</span></button>
            <button class="switch on" onclick="music_switch()"><span class="switch_title">MUSIC</span></button>
        </div>
    </div>

    <pre id="result"></pre>

    <!-- ********************* script ********************* -->
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
